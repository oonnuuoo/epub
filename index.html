        }

        .convert-btn:disabled {
            background: #ccc;

            transform: none;
        }

        .progress {
            display: none;
            margin-top: 20px;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;

            color: white;
            font-size: 0.9em;
            font-weight: 600;
        }

        .progress-text {

            font-size: 0.9em;
        }

        .error {

            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {

        }

        .success {

            width: 18px;

        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
    </style>
</head>
